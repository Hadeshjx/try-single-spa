<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/lib/umd/single-spa.js"></script>
    <script>
        // 参数 注册应用的名字
        // 加载app的方法必须是返回一个promise方法
        // 
        singleSpa.registerApplication('app1',
            async ()=>{
                // 这个函数需要返回结果
                return {
                    bootstrap: async()=>{},
                    mount: async()=>{},
                    unmount: async()=>{}
                }
            },
            location => location.hash.startsWith('#/app1'),// 根据路径来判断是否应该加载
            {store: {name: 'zf', age: 10}}
        )

        singleSpa.start() // 启动这个应用
        // registerApplication 默认会加载应用
        // start时会挂载应用
    </script>
</body>
</html>
